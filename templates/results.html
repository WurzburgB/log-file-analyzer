<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>

<h1>Parsed Logs</h1>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Level</th>
        <th>Message</th>
    </tr>

    {% for log in logs %}
    <tr>
        <td>{{ log.date }}</td>
        <td>{{ log.time }}</td>
        <td>{{ log.level }}</td>
        <td>{{ log.message }}</td>
    </tr>
    {% endfor %}

</table>

<br>
<a href="/">Upload another file</a>

</body>
</html>
